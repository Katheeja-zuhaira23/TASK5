<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UML</title>
</head>

<body>
    <script>
        class Circle {
            constructor(radius, color) {           //creating a class circle
                this.radius = radius;
                this.color = color;
            }
            getRadius(circle1) {                   //getting radius double
                return (`Radius = ${this.radius}`);
            }
            getColor(circle1) {                   // getting color as string
                return (`Color = ${this.color}`);
            }
            getArea() {                          //getting area of circle
                return Math.PI * Math.pow(this.radius, 2);

            } getCircumference() {              //getting circumference of circle
                return 2 * Math.PI * this.radius;

            }
            setRadius(newRadius){              //setting new radius
                this.radius = newRadius;
            }
            setColor(newColor){              //setting new color
                this.color = newColor;
            }
        };
          
        let circle1 = new Circle(1.2, "red"); // creating instance circle1  
        console.log(circle1)
        circle1.setRadius(4.2)
        circle1.setColor("orange")
        console.log(circle1.getRadius());
        console.log(circle1.getColor());
        console.log("AREA:",circle1.getArea());
        console.log("CIRCUMFERENCE:",circle1.getCircumference());
        


    </script>
</body>

</html>
