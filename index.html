    <script>
//creating a class

//a.create a constructor with parameters title,studio and rating

        class Movie{
            constructor(title,studio,rating="PG"){//b. declaring a default rating "PG" if no ratings provided
                this.title=title;
                this.studio=studio;
                this.rating=rating;
        } 
        
                    static getPG(moviesArray){
                    let res = []    
                    for(let i=0;i<moviesArray.length;i++)//c.craeting getPG method
                    if(moviesArray[i].rating==="PG")
                     res.push(moviesArray[i])
                    return res;
                }
            };
        
        const moviesArray=[
        new Movie("jailer","sathyam",5),
        new Movie("avengers","halan","PG"),
        new Movie("leo","AGS","PG"),
        new Movie("beast","alber","PG"),

        ]
        const newMovie = new Movie("Casino Royale","Eon Productions","PG13")//d. creating a new movie instance with given values
        
        console.log(newMovie)
        console.log(Movie.getPG(moviesArray))
