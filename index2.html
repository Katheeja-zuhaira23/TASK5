<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UML</title>
</head>

<body>
    <script>
        class Circle {
            constructor(radius, color) {
                this.radius = radius;
                this.color = color;
            }
            static getRadius(circle1) {
                return (`Radius = ${circle1.radius}`);
            }
        }

          
        let circle1 = new Circle(1.2, "red");
        console.log(circle1)
        console.log(Circle.getRadius(circle1));
    </script>
</body>

</html>
